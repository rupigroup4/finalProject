<!DOCTYPE html>
<html>
<head>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <meta charset="utf-8" />
    <title></title>
    <script>
        $(document).ready(function () {
            $("#pform_Attraction").submit(function (e) {
                e.preventDefault();

                Attraction = {
                    'Name_attraction': $('#Attraction_name').val()
                }
                ajaxCall('POST', '../api/Attraction', JSON.stringify(Attraction), getcountrySUCCESS, getcountryERROR)
                return false;
            })
        })

        function getcountrySUCCESS() {
            swal("ok");
        }
        function getcountryERROR(err) {
            swal(err);
        }

    </script>
</head>
<body>
    <form id="pform_Attraction" dir="rtl">
        <span> שם האטרקציה :</span>
        <input type="text" id="Attraction_name" />
        <br />
        <input type="submit" value="הוסף"/>
    </form>
</body>
</html>
